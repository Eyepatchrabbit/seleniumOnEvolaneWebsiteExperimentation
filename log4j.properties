log4j.rootLogger=DEBUG, fileAppender

log4j.appender.fileAppender=org.apache.log4j.FileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} logger:%c [%p-%t] %m%n
log4j.appender.fileAppender.File=logger/propertiesconfigLog.log